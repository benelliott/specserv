<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Offside' rel='stylesheet' type='text/css'>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAsbn16gcLMLoB--boRTvLcG9hNVuvPBnA&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(50, 0),
          zoom: 3
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
        var marker = new google.maps.Marker({
          position: new google.maps.LatLng(52.2116782, 0.1159355),
          map: map
        });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="title-bar">
      <p id="title">SpecSearch</p>
      <form method="get" action="/search" id="search">
        <input name="q" type="text" size="40" placeholder="Search for a species..." />
      </form>
    </div>
    <div id="map-canvas"/>
  </body>
</html>
